<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Risk Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1>ISO 27001:2022 Risk Assessment Tool</h1>
            </div>
            <p class="subtitle">Add risks and track control implementation status</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <!-- Print Button -->
            <div class="action-bar no-print">
                <button id="printBtn" class="print-btn">
                    <svg class="print-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    Print Report
                </button>
            </div>
            
            <div class="search-container">
                <label for="riskInput" class="input-label">
                    <svg class="warning-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Add a Risk:
                </label>
                <div class="search-input-group">
                    <input 
                        type="text" 
                        id="riskInput" 
                        placeholder="e.g., Phishing attacks targeting employees..."
                        class="search-input"
                    >
                    <button id="addRiskBtn" class="search-btn">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Risk
                    </button>
                </div>
            </div>

            <!-- Quick Examples -->
            <div class="examples-section">
                <p class="examples-title">
                    <svg class="book-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Quick Examples:
                </p>
                <div id="examplesContainer" class="examples-container"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <!-- Risk Matrix -->
            <div id="riskMatrixContainer" class="risk-matrix-section">
                <div id="riskMatrixContent"></div>
            </div>
            
            <!-- Risk Assessments -->
            <div id="assessmentsContainer"></div>
        </div>

        <!-- Footer -->
        <footer class="footer no-print">
            <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Based on ISO/IEC 27001:2022 Annex A Controls | Built for QAHE Risk Assessment- By Glen Fernandes
        </footer>
    </div>

    <script src="controls-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
